<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-style.css" />
    <link rel="stylesheet" href="chatstyles.css" /> <!-- Include chatbot styles -->
    <title>Login - Student Management System</title>
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <img src="logo.jpg" alt="Logo" />
                <h2>Student Management System</h2>
            </div>

            <!-- Tab Buttons -->
            <div class="tab-buttons">
                <a href="Provinces.html" class="tab-button viewer-button">Viewer</a>

                <button class="tab-button active" onclick="showTab('teacher')">Teacher Login</button>
            </div>

            <!-- Teacher Login Form -->
            <div id="teacher" class="tab-content active">
                <form id="teacherLoginForm" action="#" method="post" onsubmit="return validateTeacherLogin()">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="teacherUsername" name="username" placeholder="Teacher Username" required />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="teacherPassword" name="password" placeholder="Teacher Password" required />
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Chatbot Integration -->
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there ðŸ‘‹ <br>Please refer to the number you are having issues with from below.<br>1. How to find the results of a student?<br>2. Introduction about this website<br>3. How to sign-up on this website?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>

    <script src="chatscript.js" defer></script> <!-- Chatbot script -->
    <script>
        // Function to handle tab switching
        function showTab(tabName) {
            var i, tabcontent, tabbuttons;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }
            tabbuttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");
        }

        // Default to show teacher login
        document.addEventListener('DOMContentLoaded', function() {
            showTab('teacher');
        });

        // Function to validate teacher login
        function validateTeacherLogin() {
            var username = document.getElementById("teacherUsername").value;
            var password = document.getElementById("teacherPassword").value;

            // Check if credentials match
            if (username === "admin" && password === "admin123") {
                // Navigate to the dashboard or desired page
                window.location.href = "dashboard.html"; // Replace with the correct URL
                return false; // Prevent form submission
            } else {
                alert("Invalid credentials. Please try again.");
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
